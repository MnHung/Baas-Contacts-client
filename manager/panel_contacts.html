<div class="panel panel-primary">
	<div class="panel-heading">

		<div class="panel-title">
		   Contacts
			<button type="button" id="c-add" class="btn btn-primary btn-sm pull-right" style="margin-top: -5px;" title="Add a new contact">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
			</button>
		</div>

   </div>
   <div class="panel-body">

		<div class="well">
			<!-- add contact button-->
			<!--
			<button type="button" id="c-add" class="btn btn-primary btn-sm" title="Add a new contact">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
			</button>
			-->

			<!-- add contact form in Modal -->
			<div class="modal fade" id="add-contact-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id=""></h4>
						</div>
						<div class="modal-body">
							<form id="edit-contact-form">
								<div class="input-group">
									<label for="cf-id" class="contact-form-label">ID</label>
									<input type="text" id="cf-id" class="" placeholder="">
								</div>
								<div class="input-group">
									<label for="cf-name" class="contact-form-label">Name</label>
									<input type="text" id="cf-name" class="" placeholder="">
								</div>
								<div class="input-group">
									<label for="cf-extno" class="contact-form-label">Extension Number</label>
									<input type="text" id="cf-extno" class="" placeholder="">
								</div>
								<div class="input-group">
									<label for="cf-email" class="contact-form-label">Email</label>
									<input type="text" id="cf-email" class="" placeholder="">
								</div>
								<div class="input-group">
									<label for="cf-mobileno" class="contact-form-label">Mobile Number</label>
									<input type="text" id="cf-mobileno" class="" placeholder="">
								</div>
								<div class="input-group">
									<label for="cf-birth" class="contact-form-label">Birthday</label>
									<input type="text" id="cf-birth" class="" placeholder="">
								</div>
								<div class="input-group">
									<label for="cf-address" class="contact-form-label">Address</label>
									<input type="text" id="cf-address" class="" placeholder="">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" id="cf-save">Save</button>
						</div>
					</div>
				</div>
			</div>
			
			<!-- patch add contact button-->
			<button type="button" id="p-c-add" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#p-add-contact-form" title="Patch Add">
				<span class="glyphicon glyphicon-import" aria-hidden="true"></span> Patch Add
			</button>

			<!-- patch add contact form in Modal -->
			<div class="modal fade" id="p-add-contact-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="">Patch Add (Development)</h4>
						</div>
						<div class="modal-body">
							<p>Put JSON data here in a right order. (it's a feature for development stage)</p>
							<div>
								<textarea id="raw-contacts" style="width: 420px; height: 400px;"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" id="import-contacts">Import</button>
						</div>
					</div>
				</div>
			</div>
			<div id="contacts-panel">
				<div class="contact-header">
					<div class="row">
					  <div class="col-xs-1 off">Id</div>
					  <div class="col-xs-1">Department</div>
					  <div class="col-xs-2">Name</div>
					  <div class="col-xs-1">Ext No</div>
					  <div class="col-xs-2">Email</div>
					  <div class="col-xs-1">Mobile</div>
					  <div class="col-xs-1">Birthday</div>
					  <div class="col-xs-3">Address</div>
					  <div class="col-xs-1">&nbsp;</div>
					</div>
				</div>
				<div id="contacts-list" class="">
					
				</div>
				
				<div id="delete-contact-confirm" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								<h4 class="modal-title" id="">Delete it?</h4>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" id="delete-contact">Delete</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   
   </div>
</div>
