<div class="container off" id="signin-form">
	<div class="form-user" role="form">
		<h1>Sign in</h1>
		<h5>For administration</h5>

		
		<form>
			<label for="inputAccount" class="sr-only">Account</label>
			<input type="text" id="inputAccount" class="form-control" placeholder="User Account" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox todo">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" id="signin">Sign in</button>
		</form>
		<div class="alert alert-danger off" role="alert" id="signin-error-panel">
			<strong>Sign in error!</strong> Invalid user account or password. 
		</div>
		<!--<button class="btn btn-lg btn-info btn-block" id="signup-gate">Sign up</button>-->
	</div>
</div>
