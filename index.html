<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Baas Contacts</title>
	<meta name="description" content="The Baas Contacts">
	<meta name="author" content="rc3">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles-contacts.css">
</head>

<body>
	<div class="container" id="app">
		<div class="row head-operations">
			<div class="col-md-3 logo">Logo</div>
			<div class="col-md-9">
				<div class="navbar-form">
					<div class="form-group">
						<input id="search-text" type="text" class="form-control" placeholder="Search">
					</div>
					<button id="search" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					<div class="navbar-form col-md-2" id="account-panel">
						<!-- Split button -->
						<div class="btn-group">
							<button type="button" class="btn btn-default" title=""><span id="account-name"></span></button>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li class="divider"></li>
								<li><a href="#" id="signout">Sign out</a></li>
							</ul>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="row advance-operations">
			<div class="col-md-3">Blank</div>
			<div class="col-md-9">
				<div class="navbar-form">
					<div class="radio">
						search field
						<label>
							<input type="radio" name="optionsRadios" id="filter-all" value="option1" checked> for all
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="filter-name" value="option2"> name
						</label>
						<label>
							<input type="radio" name="optionsRadios" id="filter-dep" value="option3" > department
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row main-screen">
			<div class="col-md-3">Future Features</div>
			<div class="col-md-9">
				<div class="jumbotron">
					<div idd="contacts-panel">
						Contacts...
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="signin-form">
		<div class="form-signin" role="form">
			<h1 class="form-signin-heading">Sign in</h1>
			<h5>Welcome back! Please enter your account and password to proceed.</h5>
			<label for="inputAccount" class="sr-only">Account</label>
			<input type="text" id="inputAccount" class="form-control" placeholder="User Account" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox todo">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" id="signin">Sign in</button>
			<button class="btn btn-lg btn-info btn-block todo" id="signup">Sign up</button>
			<div class="alert alert-danger" role="alert" id="signin-error-panel">
				<strong>Sign in error !</strong> Invalid user account or password. 
				<a class="todo" href="#"> forgot password ?</a>
			</div>
		</div>
	</div>
	<script src="js/libs/jquery-2.1.1.js"></script>
	<script src="js/libs/bootstrap.js"></script>
	<script src="js/baasbox.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/debug.js"></script>
</body>
</html>
